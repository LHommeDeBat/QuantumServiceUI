<h2 mat-dialog-title> {{ data.title }} </h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Qiskit-File (.py)</mat-label>
      <ngx-mat-file-input id="file" formControlName="file" accept=".py"></ngx-mat-file-input>
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
